<!DOCTYPE html>
<html lang="it">
<head>
	<title>Contattaci</title>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="css/form1.css">
	<link rel="stylesheet" href="css/mobilemenu.css">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<meta content="width=device-width, initial-scale=1" name="viewport" />

</head>
<script>
	var running = false;
</script>
<body>

	<header>
		<a href="" class="logo" >Duemme</a>
		<ul class="navbar">
			<li><a class="navlink" href="form.html" >Contattaci</a></li>
			<li><a class="navlink" href="#dovesiamo">Dove siamo</a></li>
			<li><a class="navlink" href="chisiamo.html">Chi siamo</a></li>
			<li><a class="navlink" href="index.html" >Home</a></li>
		</ul>
		<button id="hamburgericon" onclick="toggleMenu()"  >
		<div id="bar1" style="background-color: black;"></div>
			<div id="bar2" style="background-color: black;"></div>
			<div id="bar3" style="background-color: black;"></div></button>
	</header>
	<section class="banner" id="home">
		
			
		<div id="menu">
			
			<ul class="mobilemenu">
				<li><a class="navlink" href="index.html" style="font-family: 'Poppins', sans-serif; font-size: 30px;">Home</a></li><br>
				<li><a class="navlink" href="chisiamo.html" style="font-family: 'Poppins', sans-serif; font-size: 30px;">Chi siamo</a></li><br>
				<li><a class="navlink" href="#dovesiamo" style="font-family: 'Poppins', sans-serif; font-size: 30px;">Dove siamo</a></li><br>
				<li><a class="navlink" href="form.html" style="font-family: 'Poppins', sans-serif; font-size: 30px;">Contattaci</a></li>
			</ul>
			</div>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="gform contact100-form validate-form" action="https://script.google.com/macros/s/AKfycbzmba9bcg2I889O1yPmKAAll8TKOre_fH_uNsCOVe0DcHkyXqDCOzEcpKxv-OhhffM/exec" method="POST">
				<span class="contact100-form-title">
					Contattaci
				</span>

				<div class="wrap-input100 validate-input bg1" >
					<span class="label-input100">NOME</span>
					<input class="input100" type="text" name="nome" placeholder="Il tuo nome" required="required">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" >
					<span class="label-input100">COGNOME</span>
					<input class="input100" type="text" name="cognome" placeholder="Il tuo cognome" required="required">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">EMAIl</span>
					<input class="input100" type="text" name="email" placeholder="La tua email" required="required">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<div>
						<span class="label-input100">DISPOSITIVO E MODELLO</span>
					<input class="input100" type="text" name="dispositivo" placeholder="Il tuo dispositivo e modello" required="required">
					</div>
				</div>

				

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate">
					<span class="label-input100">Problema</span>
					<textarea class="input100" name="problema" placeholder="Scrivi il tuo messaggio..." required="required"></textarea>
				</div>
					<div class="loader">
						<img src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/200w.gif?cid=82a1493b468o2v644oys9x4jhrqr0f9lcbulz7wbts6vbwb6&rid=200w.gif&ct=g">
					</div>
                    <h2 class="thankyou_message">Inviato!</h2>
                   
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" id="submitbutton">
						<span>
							Invia
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>

			</form>
		</div>
	</div>




</body>
<script src="js/mobilenavbar.js"></script>
<script src="js/form.js"></script>
</html>
